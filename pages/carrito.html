<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy Carrito</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/df2ddd8d4f.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header>
      <!--<img src="./assets/img/logo.png" alt="Logo de Trippy Turismo" width="150px">-->
      <video
        src="../assets/video/logo-animado.mp4"
        class="logo"
        autoplay
        loop
        muted
      ></video>
    </header>

    <nav>
      <ul class="conteiner-nav">
        <li>
          <a href="../index.html" class="item-nav">Inicio</a>
        </li>
        <li>
          <a href="./viajes.html" class="item-nav">Viajes</a>
        </li>
        <li>
          <a href="./contacto.html" class="item-nav">Contacto</a>
        </li>
        <li>
          <a href="./carrito.html" class="icon-nav">
            <i class="bi bi-cart3"></i>
            <span id="cart-count" class="cart-count">0</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <h1>Carrito de Compras</h1>

      <section id="carrito-vacio" class="carrito-vacio">
        <p>Tu carrito está vacío</p>
        <a href="./viajes.html" class="btn-volver">Ver viajes disponibles</a>
      </section>

      <section id="carrito-viajes" class="carrito-viajes">
        <table class="tabla-carrito">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-body">
          </tbody>
        </table>
      </section>

      <section id="carrito-total" class="carrito-total">
        <h3>Total: $<span id="total">0</span></h3>
        <div class="botones-carrito">
            <button class="btn-vaciar">Vaciar carrito</button>
            <button class="btn-finalizar">Finalizar compra</button>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <a href="https://www.instagram.com/" target="_blank" class="icon-redes">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/" target="_blank" class="icon-redes">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="https://www.twitter.com/" target="_blank" class="icon-redes">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>

      <div>Alumna: Eliana Siccardi</div>

      <div>©Todos los derechos reservados</div>
    </footer>

    <script src="../js/main.js"></script>
  </body>
</html>
