<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy e-commerce</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./css/styles.css" />

      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header>
      <video
        src="./assets/video/logo-animado.mp4"
        class="logo"
        autoplay
        loop
        muted
      ></video>
    </header>

    <nav>
      <ul class="conteiner-nav">
        <li>
          <a href="./index.html" class="item-nav">Inicio</a>
        </li>
        <li>
          <a href="./pages/viajes.html" class="item-nav">Viajes</a>
        </li>
        <li>
          <a href="./pages/contacto.html" class="item-nav">Contacto</a>
        </li>
        <li>
          <a href="./pages/carrito.html" class="icon-nav">
            <i class="bi bi-cart3"></i>
            <span id="cart-count" class="cart-count"></span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <section class="bienvenida-section">
        <h1>Explora el Mundo a tu Manera</h1>

        <p>
          De la aventura espontánea a la escapada planificada, te conectamos con
          miles de destinos y las mejores ofertas. <br />
          Dondequiera que vayas, comienza aquí
        </p>
      </section>

      <section class="conteiner-video">
        <video
          autoplay
          muted
          controls
          loop
          src="./assets/video/video.mp4"
          width="45%"
        ></video>
      </section>
    </main>

    <footer>
      <div>
        <a href="https://www.instagram.com/" target="_blank" class="icon-redes">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/" target="_blank" class="icon-redes">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="https://www.twitter.com/" target="_blank" class="icon-redes">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>

      <div>Alumna: Eliana Siccardi</div>

      <div>©Todos los derechos reservados</div>

    <script src="./js/main.js"></script>
